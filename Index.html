<!doctype html>

<head>
    <title> Highway Rush | Route 2</title>

    <meta charset="UTF-8">
    <meta name="description" content="Highway Rush | Route 2">
    <meta name="keywords" content="Sbhs, KeanuCHodges, Highway Rush | Route 2">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <canvas width="500" height="800" id="gameCanvas"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var carXpos = 0;
        var carYpos = 330;
        var carXspeed = 3.3;
        var carYspeed = 5;
        const CAR_WIDTH = 55;
        const CAR_HEIGHT = 120;


        var playerImg = new Image();
        playerImg.src = 'Images/Car/Car.png';

        var player = new Player(playerImg, carXpos, carYpos, CAR_WIDTH, CAR_HEIGHT, carXspeed, carYspeed);

        //Key Pressed / Key Released//
        //Arrow Keys//
        const LEFT_ARROW = 37;
        const UP_ARROW = 38;
        const RIGHT_ARROW = 39;
        const DOWN_ARROW = 40;
        var leftPressed = false;
        var upPressed = false;
        var rightPressed = false;
        var downPressed = false;
        //WASD Keys//
        const A_KEY = 65;
        const W_KEY = 87;
        const D_KEY = 68;
        const S_KEY = 83;
        const REFRESH = 82;
        var rKeyPressed = false;
        var aKeyPressed = false;
        var wKeyPressed = false;
        var dKeyPressed = false;
        var sKeyPressed = false;





        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            player.draw();
            player.move();
            //            if (startingPos) {
            // player.startPos();
            // }

        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);


        }


        //Key code pressed Functions
        function keyPressed(evt) {
            //            console.log(evt.keyCode)

            if (evt.keyCode == REFRESH) {
                window.location.reload();
            }
            //Key Press With Arrow Keys
            //Left Arrow
            if (evt.keyCode == LEFT_ARROW) {
                leftPressed = true;
            }
            //Up Arrow
            if (evt.keyCode == UP_ARROW) {
                upPressed = true;
            }
            //Right Arrow
            if (evt.keyCode == RIGHT_ARROW) {
                rightPressed = true;
            }
            //Down Arrow
            if (evt.keyCode == DOWN_ARROW) {
                downPressed = true;
            }
            //Key Press With WASD
            //A_KEY
            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            //W_KEY
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;
            }
            //D_KEY
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            //S_KEY
            if (evt.keyCode == S_KEY) {
                sKeyPressed = true;
            }
        }

        //Key code Released funtions
        function keyReleased(evt) {
            //Key Press With Arrow Keys
            //Left Arrow
            if (evt.keyCode == LEFT_ARROW) {
                leftPressed = false;
            }
            //Up Arrow
            if (evt.keyCode == UP_ARROW) {
                upPressed = false;
            }
            //Right Arrow
            if (evt.keyCode == RIGHT_ARROW) {
                rightPressed = false;
            }
            //Down Arrow
            if (evt.keyCode == DOWN_ARROW) {
                downPressed = false;
            }
            //Key Press With WASD
            //A_KEY
            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            //W_KEY
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
            //D_KEY
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            //S_KEY
            if (evt.keyCode == S_KEY) {
                sKeyPressed = false;
            }
        }

    </script>

</body>
