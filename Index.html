<!doctype html>

<head>
    <title> Highway Rush | Route 2</title>

    <link rel="icon" href="3._Images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="description" content="Highway Rush | Route 2">
    <meta name="keywords" content="Sbhs, KeanuCHodges, Highway Rush | Route 2">
    <meta name="author" content="Keanu C Hodges">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--    classes js files go here-->
</head>

<body>

    <canvas width="500" height="800" id="gameCanvas"></canvas>

    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }

        var carXpos = 0;
        var carYpos = 330;
        var carXspeed = 3.3;
        var carYspeed = 5;
        const CAR_WIDTH = 55;
        const CAR_HEIGHT = 120;

        //Key Pressed / Key Released//
        //Arrow Keys//
        const LEFT_ARROW = 37;
        const UP_ARROW = 38;
        const RIGHT_ARROW = 39;
        const DOWN_ARROW = 40;
        var leftPressed = false;
        var upPressed = false;
        var rightPressed = false;
        var downPressed = false;
        //WASD Keys//
        const A_KEY = 65;
        const W_KEY = 87;
        const D_KEY = 68;
        const S_KEY = 83;
        const REFRESH = 82;
        var rKeyPressed = false;
        var aKeyPressed = false;
        var wKeyPressed = false;
        var dKeyPressed = false;
        var sKeyPressed = false;





        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');
        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }


        function keyPressed(evt) {
            // console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }

    </script>

</body>
